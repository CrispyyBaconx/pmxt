openapi: 3.0.0
paths:
  /auth/signing-message:
    get:
      description: Returns a signing message with a randomly generated nonce for
        authentication purposes.
      operationId: AuthController_getSigningMessage
      parameters: []
      responses:
        "200":
          description: A signing message containing a nonce has been successfully generated
          content:
            application/json:
              schema:
                type: string
                example: >-
                  Welcome to Limitless.exchange! Please sign this message to
                  verify your identity.


                  Nonce: 0xa1b2c3d4e5f67890...
      summary: Get signing message
      tags:
        - Authentication
  /auth/verify-auth:
    get:
      description: Verifies if the user is authenticated by checking the session cookie
      operationId: AuthController_verifyAuth
      parameters: []
      responses:
        "200":
          description: User is authenticated
          content:
            application/json:
              schema:
                type: string
                description: Ethereum address of the authenticated user
                example: "0x1234567890123456789012345678901234567890"
        "401":
          description: User is not authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: The token cookie is required
      security:
        - limitless_session: []
      summary: Verify authentication
      tags:
        - Authentication
  /auth/login:
    post:
      description: Authenticates a user with a signed message and creates a session
      operationId: AuthController_login
      parameters:
        - name: x-account
          in: header
          description: The Ethereum address of the user
          required: true
          schema:
            type: string
        - name: x-signing-message
          in: header
          description: The signing message generated by the server
          required: true
          schema:
            type: string
        - name: x-signature
          in: header
          description: The signature generated by signing the message with the user's wallet
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserDto"
      responses:
        "200":
          description: User has been successfully logged in and a session cookie has been
            set
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    type: string
                    example: "0x1234567890123456789012345678901234567890"
                  displayName:
                    type: string
                    example: 0x1234...7890
                  smartWallet:
                    type: string
                    nullable: true
                    example: "0x0987654321098765432109876543210987654321"
                  client:
                    type: string
                    example: eoa
        "400":
          description: Bad request (missing or invalid parameters)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Smart wallet is required
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Error creating JWT token
      summary: User login
      tags:
        - Authentication
  /auth/logout:
    post:
      description: Logs out the user by clearing the session cookie
      operationId: AuthController_logout
      parameters: []
      responses:
        "200":
          description: User has been successfully logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully
      security:
        - limitless_session: []
      summary: User logout
      tags:
        - Authentication
  /markets/active/{categoryId}:
    get:
      description: Retrieves markets and groups that are active and not yet resolved,
        with optional category filtering
      operationId: MarketController_getActiveMarkets[0]
      parameters:
        - name: page
          required: false
          in: query
          description: Page number for pagination
          schema:
            example: 1
            type: number
        - name: limit
          required: false
          in: query
          description: Number of items per page
          schema:
            example: 10
            type: number
        - name: sortBy
          required: false
          in: query
          description: Sort by query parameter
          schema:
            example: newest
            type: string
        - name: tradeType
          required: false
          in: query
          description: Filter by trade type (amm, clob, or group)
          schema:
            enum:
              - amm
              - clob
              - group
            type: string
        - name: automationType
          required: false
          in: query
          description: Filter by automation type (manual, lumy, or sports)
          schema:
            enum:
              - manual
              - lumy
              - sports
            type: string
        - name: categoryId
          required: false
          in: path
          description: Filter markets by category ID
          schema:
            type: number
      responses:
        "200":
          description: Active markets and groups with volume and liquidity data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BrowseActiveMarketsResponseDto"
        "500":
          description: Server error when retrieving markets data
      summary: Browse Active Markets
      tags:
        - Markets
  /markets/active:
    get:
      description: Retrieves markets and groups that are active and not yet resolved,
        with optional category filtering
      operationId: MarketController_getActiveMarkets[1]
      parameters:
        - name: page
          required: false
          in: query
          description: Page number for pagination
          schema:
            example: 1
            type: number
        - name: limit
          required: false
          in: query
          description: Number of items per page
          schema:
            example: 10
            type: number
        - name: sortBy
          required: false
          in: query
          description: Sort by query parameter
          schema:
            example: newest
            type: string
        - name: tradeType
          required: false
          in: query
          description: Filter by trade type (amm, clob, or group)
          schema:
            enum:
              - amm
              - clob
              - group
            type: string
        - name: automationType
          required: false
          in: query
          description: Filter by automation type (manual, lumy, or sports)
          schema:
            enum:
              - manual
              - lumy
              - sports
            type: string
        - name: categoryId
          required: false
          in: path
          description: Filter markets by category ID
          schema:
            type: number
      responses:
        "200":
          description: Active markets and groups with volume and liquidity data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BrowseActiveMarketsResponseDto"
        "500":
          description: Server error when retrieving markets data
      summary: Browse Active Markets
      tags:
        - Markets
  /markets/categories/count:
    get:
      description: Returns the number of active markets for each category and the
        total market count
      operationId: MarketController_getActiveMarketCountPerCategory
      parameters: []
      responses:
        "200":
          description: Object containing category counts and total count
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryCountResponseDto"
        "500":
          description: Server error when retrieving category count data
      summary: Get active market count per category
      tags:
        - Markets
  /markets/active/slugs:
    get:
      description: Retrieves slugs, strike prices, tickers, and deadlines for all
        active markets and groups. Group markets are nested under their parent
        group.
      operationId: MarketController_getActiveSlugs
      parameters: []
      responses:
        "200":
          description: List of active market and group slugs with metadata
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - type: object
                      properties:
                        slug:
                          type: string
                          description: Market slug identifier
                          example: btc-price-prediction-2024
                        strikePrice:
                          type: string
                          nullable: true
                          description: Strike price extracted from market title
                          example: "50000"
                        ticker:
                          type: string
                          nullable: true
                          description: Asset ticker symbol
                          example: BTC
                        deadline:
                          type: string
                          nullable: true
                          format: date-time
                          description: Market expiration deadline
                          example: 2024-12-31T23:59:59Z
                      required:
                        - slug
                      description: Individual market entry
                    - type: object
                      properties:
                        slug:
                          type: string
                          description: Group slug identifier
                          example: crypto-predictions-2024
                        strikePrice:
                          type: "null"
                          description: Groups do not have strike prices
                        ticker:
                          type: string
                          description: Group asset ticker symbol
                          example: USDC
                        deadline:
                          type: string
                          nullable: true
                          format: date-time
                          description: Group expiration deadline
                          example: 2024-12-31T23:59:59Z
                        markets:
                          type: array
                          items:
                            type: object
                            properties:
                              slug:
                                type: string
                                description: Market slug within the group
                                example: btc-50k-prediction
                            required:
                              - slug
                          description: Array of markets within this group
                      required:
                        - slug
                        - deadline
                        - markets
                      description: Group entry with nested markets
        "500":
          description: Server error when retrieving market slugs
      summary: Get active market slugs with metadata
      tags:
        - Markets
  /markets/{addressOrSlug}:
    get:
      description: Retrieves market or group data using either an Ethereum address or
        a slug identifier
      operationId: MarketController_find
      parameters:
        - name: addressOrSlug
          required: true
          in: path
          description: Market/group address (0x...) or slug identifier (my-market-name)
          schema:
            example: crypto-predictions-2025
      responses:
        "200":
          description: Market or group details with pricing and volume data
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ClobMarketResponseDto"
                    description: CLOB market with position IDs and trading data
                  - $ref: "#/components/schemas/NegRiskGroupResponseDto"
                    description: NegRisk group with nested markets array
                  - $ref: "#/components/schemas/AmmMarketResponseDto"
                    description: AMM market with liquidity and volume data
        "404":
          description: Market or group not found
        "500":
          description: Server error when retrieving market/group data
      summary: Get Market Details
      tags:
        - Markets
  /markets/{slug}/get-feed-events:
    get:
      description: Retrieves the latest feed events related to a specific market with
        pagination support
      operationId: MarketController_getFeedEvent
      parameters:
        - name: page
          required: false
          in: query
          description: Page number for pagination
          schema:
            example: 1
            type: number
        - name: limit
          required: false
          in: query
          description: Number of events per page
          schema:
            example: 10
            type: number
        - name: slug
          required: false
          in: path
          description: Slug of the market
          schema:
            example: my-market-slug-123
      responses:
        "200":
          description: List of feed events for the market
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeedEventsResponseDto"
        "500":
          description: Server error when retrieving feed events
      security:
        - bearer: []
      summary: Get feed events for a market
      tags:
        - Markets
  /markets/{slug}/historical-price:
    get:
      description: Retrieve historical price data for a specific market with
        configurable time intervals
      operationId: MarketOrderbookController_getHistoricalPrice
      parameters:
        - name: to
          required: false
          in: query
          description: End date for historical data
          schema:
            example: 2024-01-31T23:59:59Z
        - name: from
          required: false
          in: query
          description: Start date for historical data
          schema:
            example: 2024-01-01T00:00:00Z
        - name: interval
          required: false
          in: query
          description: Time interval for data points
          schema:
            enum:
              - 1h
              - 6h
              - 1d
              - 1w
              - 1m
              - all
            type: string
        - name: slug
          required: true
          in: path
          description: Market slug identifier
          schema:
            example: presidential-election-2024
      responses:
        "200":
          description: Historical price data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                      example: YES Token
                    prices:
                      type: array
                      items:
                        type: object
                        properties:
                          price:
                            type: number
                            example: 0.75
                          timestamp:
                            type: string
                            example: 2024-01-15T10:30:00Z
      summary: Get Historical Prices
      tags:
        - Trading
  /markets/{slug}/orderbook:
    get:
      description: Retrieve the current orderbook for a market showing all open buy
        and sell orders
      operationId: MarketOrderbookController_getOrderbook
      parameters:
        - name: slug
          required: true
          in: path
          description: Market slug identifier
          schema:
            example: presidential-election-2024
      responses:
        "200":
          description: Current orderbook with bids and asks
          content:
            application/json:
              schema:
                type: object
                properties:
                  adjustedMidpoint:
                    type: number
                    example: 0.75
                  asks:
                    type: array
                    items:
                      type: object
                      properties:
                        price:
                          type: number
                          example: 0.76
                        size:
                          type: number
                          example: 100
                  bids:
                    type: array
                    items:
                      type: object
                      properties:
                        price:
                          type: number
                          example: 0.74
                        size:
                          type: number
                          example: 150
                  lastTradePrice:
                    type: number
                    example: 0.75
                  maxSpread:
                    type: number
                    example: 0.05
                  minSize:
                    type: number
                    example: 1
                  tokenId:
                    type: string
                    example: "196332044857908579498285167379934237586289302353716299439995448593246\
                      45414627"
        "400":
          description: Market does not support orderbook (AMM market)
        "404":
          description: Market not found
      summary: Get Orderbook
      tags:
        - Trading
  /markets/{slug}/locked-balance:
    get:
      description: Get the amount of funds locked in open orders for the authenticated user
      operationId: MarketOrderbookController_getLockedBalance
      parameters:
        - name: slug
          required: true
          in: path
          description: Market slug identifier
          schema:
            example: presidential-election-2024
      responses:
        "200":
          description: User's locked balance details
          content:
            application/json:
              schema:
                type: object
                properties:
                  lockedBalance:
                    type: string
                    example: "250.50"
                  lockedBalanceFormatted:
                    type: string
                    example: 250.50 USDC
                  currency:
                    type: string
                    example: USDC
                  orderCount:
                    type: number
                    example: 3
      security:
        - limitless_session: []
      summary: Get Locked Balance
      tags:
        - Trading
  /markets/{slug}/user-orders:
    get:
      description: Get all orders placed by the authenticated user for a specific market
      operationId: MarketOrderbookController_getUserOrders
      parameters:
        - name: statuses
          required: false
          in: query
          description: Order status(es) to filter by. Defaults to [LIVE] if not provided
          schema:
            type: array
            items:
              type: string
              enum:
                - LIVE
                - MATCHED
        - name: limit
          required: false
          in: query
          description: Maximum number of orders to return
          schema:
            minimum: 1
            example: 100
            type: number
        - name: slug
          required: true
          in: path
          description: Market slug identifier
          schema:
            example: presidential-election-2024
      responses:
        "200":
          description: List of user orders for the market
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "12345"
                        side:
                          type: string
                          example: BUY
                        price:
                          type: string
                          example: "0.75"
                        quantity:
                          type: string
                          example: "100"
                        status:
                          type: string
                          example: LIVE
      security:
        - limitless_session: []
      summary: User Orders
      tags:
        - Trading
  /markets/{slug}/events:
    get:
      description: Get recent events for a specific market including trades, orders,
        and liquidity changes
      operationId: MarketOrderbookController_getMarketEvents
      parameters:
        - name: page
          required: false
          in: query
          description: Page number for pagination
          schema:
            example: 1
            type: number
        - name: limit
          required: false
          in: query
          description: Number of events per page
          schema:
            example: 20
            type: number
        - name: slug
          required: true
          in: path
          description: Market slug identifier
          schema:
            example: presidential-election-2024
      responses:
        "200":
          description: List of market events
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: event-123
                        type:
                          type: string
                          example: ORDER_PLACED
                        timestamp:
                          type: string
                          example: 2024-01-15T10:30:00Z
                        data:
                          type: object
                          additionalProperties: true
      summary: Market Events
      tags:
        - Trading
  /markets/search:
    get:
      operationId: MarketSearchController_search
      parameters:
        - name: query
          required: true
          in: query
          description: Search query text
          schema:
            example: Sports betting markets with high odds
            type: string
        - name: limit
          required: false
          in: query
          description: Maximum number of results to return
          schema:
            default: 10
            example: 10
            type: number
        - name: page
          required: false
          in: query
          description: Number of page
          schema:
            default: 1
            example: 0
            type: number
        - name: similarityThreshold
          required: false
          in: query
          description: Minimum similarity score (0-1)
          schema:
            default: 0.5
            example: 0.5
            type: number
      responses:
        "200":
          description: Returns markets matching the search query
        "400":
          description: Invalid request parameters
        "500":
          description: Internal server error
      summary: Search for markets based on semantic similarity
      tags:
        - Markets
  /portfolio/trades:
    get:
      description: Retrieve all trades executed by the authenticated user
      operationId: PortfolioController_getTrades
      parameters: []
      responses:
        "200":
          description: List of user trades with details
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        "401":
          description: Unauthorized
      security:
        - bearer: []
        - limitless_session: []
      summary: Get Trades
      tags:
        - Portfolio
  /portfolio/positions:
    get:
      description: Retrieve all active positions with P&L calculations and market values
      operationId: PortfolioController_getPositions
      parameters: []
      responses:
        "200":
          description: Complete portfolio positions with summary
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortfolioPositionsDto"
        "401":
          description: Unauthorized
      security:
        - bearer: []
        - limitless_session: []
      summary: Get Positions
      tags:
        - Portfolio
  /portfolio/pnl-chart:
    get:
      description: "Hybrid PnL: realised series + current total snapshot"
      operationId: PortfolioController_getPnlChart
      parameters:
        - name: timeframe
          required: false
          in: query
          description: Timeframe window for percent change and chart series
          schema:
            example: 7d
            type: string
      responses:
        "200":
          description: PnL chart data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortfolioPnlChartDto"
        "401":
          description: Unauthorized
      security:
        - bearer: []
        - limitless_session: []
      summary: Get portfolio PnL chart
      tags:
        - Portfolio
  /portfolio/history:
    get:
      description: Paginated history including AMM, CLOB trades, splits/merges,
        NegRisk conversions
      operationId: PortfolioController_getHistory
      parameters:
        - name: page
          required: true
          in: query
          description: Page number
          schema:
            example: 1
            type: number
        - name: limit
          required: true
          in: query
          description: Number of items per page
          schema:
            example: 10
            type: number
        - name: from
          required: false
          in: query
          description: Start date for filtering (ISO 8601 format)
          schema:
            format: date-time
            example: 2024-01-01T00:00:00.000Z
            type: string
        - name: to
          required: false
          in: query
          description: End date for filtering (ISO 8601 format)
          schema:
            format: date-time
            example: 2024-12-31T23:59:59.999Z
            type: string
      responses:
        "200":
          description: Paginated history of all user actions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HistoryResponseDto"
        "400":
          description: Invalid pagination parameters
        "401":
          description: Unauthorized
      security:
        - bearer: []
        - limitless_session: []
      summary: Get History
      tags:
        - Portfolio
  /portfolio/points:
    get:
      operationId: PortfolioController_getPointsBreakdown
      parameters: []
      responses:
        "200":
          description: Points breakdown
        "401":
          description: Unauthorized
      security:
        - bearer: []
        - limitless_session: []
      summary: Get points breakdown
      tags:
        - Portfolio
  /portfolio/{account}/traded-volume:
    get:
      description: Get total traded volume and statistics for a specific user
      operationId: PublicPortfolioController_tradedVolume
      parameters:
        - name: account
          required: true
          in: path
          description: User Ethereum address
          schema:
            example: "0x742d35Cc6634C0532925a3b844Bc454e4438f44e"
            type: string
      responses:
        "200":
          description: User trading volume statistics
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
      summary: User Total Volume
      tags:
        - Public Portfolio
  /portfolio/{account}/positions:
    get:
      description: Retrieve all positions for a specific user address
      operationId: PublicPortfolioController_getPositions
      parameters:
        - name: account
          required: true
          in: path
          description: User Ethereum address
          schema:
            example: "0x742d35Cc6634C0532925a3b844Bc454e4438f44e"
            type: string
      responses:
        "200":
          description: Complete list of user positions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortfolioPositionsDto"
      summary: Get All User Positions
      tags:
        - Public Portfolio
  /portfolio/{account}/pnl-chart:
    get:
      description: "Hybrid PnL: realised series + current total snapshot"
      operationId: PublicPortfolioController_getPnlChart
      parameters:
        - name: account
          required: true
          in: path
          description: User Ethereum address
          schema:
            example: "0x742d35Cc6634C0532925a3b844Bc454e4438f44e"
            type: string
        - name: timeframe
          required: false
          in: query
          description: Timeframe window for percent change and chart series
          schema:
            example: 7d
            type: string
      responses:
        "200":
          description: PnL chart data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortfolioPnlChartDto"
      summary: Get portfolio PnL chart (public)
      tags:
        - Public Portfolio
  /portfolio/trading/allowance:
    get:
      description: Check USDC allowance for CLOB or NegRisk trading contracts
      operationId: TradingPortfolioController_getAllowance
      parameters:
        - name: type
          required: true
          in: query
          description: "Trading type: CLOB or NegRisk"
          schema:
            enum:
              - clob
              - negrisk
            type: string
        - name: spender
          required: false
          in: query
          description: Optional spender address override (e.g., venue exchange address)
          schema:
            type: string
      responses:
        "200":
          description: User allowance information
          content:
            application/json:
              schema:
                type: object
                properties:
                  allowance:
                    type: string
                    example: "1000000000000"
                  hasMinimumAllowance:
                    type: boolean
                    example: true
                  type:
                    type: string
                    enum:
                      - clob
                      - negrisk
                    example: clob
                  spender:
                    type: string
                    example: 0x...
                  checkedAddress:
                    type: string
                    example: 0x...
        "400":
          description: Invalid type parameter
        "401":
          description: Unauthorized
        "404":
          description: Profile not found
      security:
        - bearer: []
        - limitless_session: []
      summary: Get User Trading Allowance
      tags:
        - Portfolio
  /orders:
    post:
      description: Creates a buy/sell order for prediction market positions. Requires
        signed order data.
      operationId: OrderController_createOrder
      parameters: []
      requestBody:
        required: true
        description: Order creation data including signature and order parameters
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrderDto"
      responses:
        "201":
          description: Order successfully created and matched
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponseDto"
        "400":
          description: Invalid order data, insufficient balance/allowance, or market
            deadline passed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
        "401":
          description: User not authenticated
        "500":
          description: Server error during order creation
      security:
        - limitless_session: []
      summary: Create Order
      tags:
        - Trading
  /orders/{orderId}:
    delete:
      description: Cancel an open order and return locked funds
      operationId: OrderController_cancelOrder
      parameters:
        - name: orderId
          required: true
          in: path
          description: Unique identifier of the order to be cancelled
          schema:
            example: 6f52b6d2-6c9e-4a5c-8a4f-28ab4b7ff203
            type: string
      responses:
        "200":
          description: Order successfully cancelled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CancelOrderResponseDto"
        "400":
          description: Order cannot be cancelled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
        "401":
          description: User not authenticated or not the order owner
        "500":
          description: Server error during cancellation
      security:
        - bearer: []
      summary: Cancel Order
      tags:
        - Trading
  /orders/cancel-batch:
    post:
      operationId: OrderController_cancelOrderBatch
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteOrderBatchDto"
      responses:
        "200":
          description: All orders successfully cancelled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CancelOrderBatchResponseDto"
        "207":
          description: Partial success - some orders cancelled, some failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CancelOrderBatchResponseDto"
        "400":
          description: Orders from different markets, invalid order data, or no orders
            could be cancelled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
        "401":
          description: User not authenticated or not the owner of all orders
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
        "500":
          description: Server error during batch cancellation
      security:
        - bearer: []
      summary: Cancel multiple orders in batch
      tags:
        - Trading
  /orders/all/{slug}:
    delete:
      operationId: OrderController_cancelAllOrders
      parameters: []
      responses:
        "200":
          description: All orders successfully cancelled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CancelAllOrdersResponseDto"
        "207":
          description: Partial success - some orders cancelled, some failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CancelAllOrdersResponseDto"
        "400":
          description: Invalid market slug or no orders could be cancelled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
        "500":
          description: Server error during cancellation
      security:
        - bearer: []
      summary: Cancel all of a user's orders in a specific market
      tags:
        - Trading
info:
  title: Limitless Exchange API
  description: "

    # Limitless Exchange Trading API


    *Production-ready API for prediction market trading, portfolio management,
    and market data*


    > ğŸ¯ **Quick Navigation**: [Authentication](#tag/authentication) |
    [Markets](#tag/markets) | [Trading](#tag/trading) |
    [Portfolio](#tag/portfolio)


    ---

    \ \ 



    ## ğŸš€ Quick Start


    Choose your preferred programming language for complete end-to-end
    implementation:


    ### Overview


    The Limitless Exchange API offers both REST and WebSocket integration:


    **REST API (Trading)**:

    1. **ğŸ” Authentication**: Use API key for all programmatic access

    2. **ğŸ“Š Fetch Market Data**: Get market info including venue contract
    addresses (once per market)

    3. **ğŸ“‹ Order Creation**: Build and sign orders using EIP-712 structured
    data

    4. **ğŸš€ Order Submission**: Submit signed orders and receive confirmations


    **WebSocket API (Real-Time Data)**:

    1. **ğŸ”Œ Connection**: Connect to `/markets` namespace for real-time updates

    2. **ğŸ“Š Subscriptions**: Subscribe to market prices and position changes

    3. **ğŸ“¡ Events**: Handle live market data and transaction updates


    ### ğŸ” Authentication for API Users


    > **âš ï¸ DEPRECATION NOTICE**: Cookie-based session authentication is
    deprecated and will be removed within weeks. Please migrate to API keys
    immediately.


    | Method | Header | Status |

    |--------|--------|--------|

    | **API Key** | `X-API-Key: lmts_...` | âœ… Required for programmatic access |

    | Cookie Session | `Cookie: limitless_session=...` | âš ï¸ Deprecated (removal
    imminent) |


    **Getting an API Key**


    API keys can only be created via the Limitless Exchange UI:

    1. Log in to [limitless.exchange](https://limitless.exchange) using your
    wallet

    2. Click your profile menu (top right)

    3. Select \"Api keys\"

    4. Generate a new key


    **Using Your API Key**


    Include in all requests via the `X-API-Key` header:


    ```bash

    # REST API

    curl -H \"X-API-Key: lmts_your_key_here\"
    https://api.limitless.exchange/markets


    # WebSocket - pass X-API-Key header during connection handshake

    ```


    ### Migration from Cookie to API Key


    If you're currently using cookie-based authentication, migrate by:


    1. **Generate an API key** via the UI (profile menu â†’ Api keys)

    2. **Replace cookie header** with API key header:


    ```diff

    # Before (deprecated)

    - Cookie: limitless_session=your_session_token


    # After

    + X-API-Key: lmts_your_key_here

    ```


    3. **Remove session management code** - no more login flow or cookie
    handling needed


    ### Important: Venue System for CLOB Markets


    CLOB markets use a **venue system** where each market is associated with
    specific contract addresses. Before placing orders:


    1. **Fetch market data once**: `GET /markets/:slug` returns venue
    information

    2. **Use venue.exchange**: This is the `verifyingContract` for EIP-712 order
    signing

    3. **Cache the venue**: Venue data is static per market - fetch once and
    reuse


    **Sample venue response:**

    ```json

    {

    \  \"venue\": {

    \    \"exchange\": \"0xA1b2C3...\",

    \    \"adapter\": \"0xD4e5F6...\"

    \  }

    }

    ```


    ### Required Approvals


    Before trading, set up token approvals based on order type:


    | Order Type | Market Type | Approve To |

    |------------|-------------|------------|

    | BUY | All CLOB | USDC â†’ `venue.exchange` |

    | SELL | Simple CLOB | CT â†’ `venue.exchange` |

    | SELL | NegRisk/Grouped | CT â†’ `venue.exchange` AND `venue.adapter` |


    ### Checksummed Addresses


    All addresses must use **checksummed format** (EIP-55 mixed-case):

    - Authentication: `x-account` header

    - Orders: `maker` and `signer` fields

    - Example: `0x5aAeb6053F3E94C9b9A09f33669435E7Ef1BeAed`


    ### Implementation Guides


    **[ğŸ Python Quick Start](#description/-python-quick-start)**

    - REST API: eth-account, requests, and web3.py libraries

    - WebSocket: python-socketio, asyncio integration


    **[â˜• Java Quick Start](#description/-java-quick-start)** \ 

    - REST API: Web3j, OkHttp3, and Jackson libraries


    **[ğŸ“¦ Node.js/TypeScript Quick
    Start](#description/-nodejs-typescript-quick-start)**

    - REST API: viem, ethers, and cross-fetch libraries

    - WebSocket: socket.io-client for real-time trading

    - Full TypeScript support with end-to-end examples


    **[ğŸ”Œ WebSocket Integration](#description/-websocket-integration)**

    - Real-time market data and position updates

    - Production-ready Python client with authentication


    ---

    \ \ 



