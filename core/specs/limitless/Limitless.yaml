          example:
            - 611badac-8dfc-48a0-b09e-59654adea1c5
          type: array
          items:
            type: string
        failed:
          description: Array of orders that failed to cancel with reasons
          type: array
          items:
            $ref: "#/components/schemas/CancelOrderFailure"
      required:
        - message
